<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <section>
        <div class="calculat">
            <form action="" name="form">
                
                    <input type="text" name="display" class="form-control main-bar" placeholder="0">
             
                <div class="button-area">
                    <div class="line">
                        <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)" >
                        <input type="button" name="btn" value="M+" class="btn btn-primary" onclick="calculate(this.value)"> 
                        <input type="button" name="btn" value="M-" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="C" class="btn btn-warning" onclick="display.value=null">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)" >
                        <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)" > 
                        <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="/" class="btn btn-primary" onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)"> 
                        <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="*" class="btn btn-primary" onclick="calculate(this.value)">
                    </div>
                    <div class="line">
                        <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)"> 
                        <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="-" class="btn btn-primary" onclick="calculate(this.value)">
                    </div>
                    <div class="line equal">
                        <input type="button" name="btn" value="+" class="btn btn-primary" onclick="calculate(this.value)">
                        <input type="button" name="btn" value="=" class="btn btn-primary" onclick="display.value = eval(display.value)"> 
                        
                    </div>
                   
                </div>
            </form>
        </div>
    </section>
    <script>
        function calculate(n){
            form.display.value = form.display.value + n;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
